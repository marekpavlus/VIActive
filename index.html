<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  
</head>
<body>
 
  <section class="hero">
    <div class="sec1"><h1>VIActive</h1>
    <p>Be active. Be mindful. Be VIA</p>
    <a href="#formular">Create your account</a></div>
    
    
    
  </section>

 
  <section class="form-section" id="formular">
    <form>
      <h2>Create an account</h2>
      <label for="name">First name *</label>
      <input type="text" id="name" name="name" placeholder="Your first name" required />

      <label for="name">Last name *</label>
      <input type="text" id="name" name="name" placeholder="Your last name" required />

      <label for="phone">Phone number *</label>
      <input type="tel" id="phone" pattern="[+]{1}[0-9]{2}[0-9]{8}" placeholder="+4512345678" required>

      <label for="Date of birth">Date of birth *</label>
      <input type="date"
             id="birth"
             name="Date of birth"
             aria-label="Date of birth"
             placeholder="Your birthday" required />

      <label for="email">E-mail *</label>
      <input type="email"
             id="email" 
             name="email" 
             aria-label="E-mail"
             placeholder="Your e-mail" required />

      <label for="password">Password *</label>
      <input type="password"
             id="password" 
             name="password"
             minlength="8"
               aria-label="Password"
             placeholder="(minumum 8 characters)" required>

      <div class="checkbox">
     
      <input type="checkbox" required> <p>I confirm that I am over 15 years old.</p>
    </div>

    <div class="checkbox">
       
      <input type="checkbox" required><p>I agree to the terms and conditions. </p>
    </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
